name: Auto Approve Badge Update
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  approve-badge:
    if: github.head_ref == 'docs/update-coverage-badge'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.AUTO_APPROVE_PAT }}
