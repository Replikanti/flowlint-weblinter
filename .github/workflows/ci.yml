name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "24"
          cache: "npm"
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run lint
      - run: npm run test:coverage
      - name: Update Coverage Badge
        if: github.ref == 'refs/heads/main'
        run: node scripts/update-badge.mjs
      - name: Create Pull Request for Badge
        id: cpr
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v6
        with:
          token: ${{ secrets.AUTO_APPROVE_PAT }}
          commit-message: "docs: update coverage badge"
          title: "docs: update coverage badge"
          body: "Automated update of coverage badge in README.md from CI."
          branch: "docs/update-coverage-badge"
          base: "main"
          delete-branch: true
      - name: Merge PR with Admin Override
        if: steps.cpr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash --admin
        env:
          GH_TOKEN: ${{ secrets.AUTO_APPROVE_PAT }}
      - run: npm run test:e2e
      - run: npm run build
